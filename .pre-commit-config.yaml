repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending
  - repo: local
    hooks:
      - id: format-blank-lines
        name: Format blank lines around control structures
        entry: .pre-commit-hooks/format_blank_lines.py
        language: script
        files: \.py$
